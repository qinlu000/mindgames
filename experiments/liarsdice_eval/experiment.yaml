schema_version: 1
name: liarsdice_eval
kind: rollout_eval
description: Baseline evaluation for Liar's Dice using a fixed protocol (repeatable across model/prompt changes).
tags: ["eval", "rollout", "liarsdice"]

repro:
  seed: 0
  python: ">=3.10,<3.13"

spec:
  env_id: "LiarsDice-v0-train"
  num_players: 2
  episodes: 20
  variant: "turn_board_v1_rerun2"
  agents:
    - "qwen:Qwen/Qwen3-VL-4B-Instruct"
    - "qwen:Qwen/Qwen3-VL-4B-Instruct"
  system_prompt: "You are an expert Liar's Dice player. Output exactly ONE valid action in the required bracket format (either [Bid: Q, F] or [Call]) and nothing else."
  # Optional: only used for openai:/qwen: agents (e.g. local vLLM). If null, uses OPENAI_BASE_URL / OPENAI_API_KEY.
  openai_base_url: "http://127.0.0.1:8010/v1"
  openai_api_key: "dummy"
  timeout_s: 120
  gen:
    temperature: 0.7
    top_p: 0.8
    top_k: 20
    repetition_penalty: 1.0
    presence_penalty: 1.5
    gen_seed: null
    extra_body: null
    chat_template_kwargs: null
    disable_thinking: false
commands:
  - >-
    python tools/run_rollouts.py
    --env-id {spec.env_id}
    --num-players {spec.num_players}
    --episodes {spec.episodes}
    --seed {repro.seed}
    {agent_flags}
    --system-prompt {sh:spec.system_prompt}
    {opt:--openai-base-url spec.openai_base_url}
    {opt:--openai-api-key spec.openai_api_key}
    {opt:--timeout spec.timeout_s}
    --temperature {spec.gen.temperature}
    --top-p {spec.gen.top_p}
    {opt:--top-k spec.gen.top_k}
    {opt:--repetition-penalty spec.gen.repetition_penalty}
    {opt:--presence-penalty spec.gen.presence_penalty}
    {opt:--frequency-penalty spec.gen.frequency_penalty}
    {opt:--gen-seed spec.gen.gen_seed}
    {optsh:--extra-body spec.gen.extra_body}
    {optsh:--chat-template-kwargs spec.gen.chat_template_kwargs}
    {flag:--disable-thinking spec.gen.disable_thinking}
    {opt:--max-tokens spec.gen.max_tokens}
    --out {run_dir}/rollouts.jsonl
  - >-
    python tools/summarize_rollouts.py {run_dir}/rollouts.jsonl
    --json > {run_dir}/summary.json

outputs:
  files:
    - "{run_dir}/rollouts.jsonl"
    - "{run_dir}/summary.json"
