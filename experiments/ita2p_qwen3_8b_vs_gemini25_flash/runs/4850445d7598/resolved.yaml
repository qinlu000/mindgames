schema_version: 1
name: ita2p_qwen3_8b_vs_gemini25_flash
kind: rollout_eval
description: 2-player IteratedTwoThirdsAverage baseline (Qwen3-8B vs Gemini-2.5-Flash)
  via UniAPI (OpenAI-compatible endpoint).
tags:
- eval
- rollout
- IteratedTwoThirdsAverage
- 2p
- uniapi
- baseline
repro:
  seed: 0
  python: '>=3.10,<3.13'
spec:
  env_id: IteratedTwoThirdsAverage-v0
  env_kwargs:
    num_rounds: 5
  run_tag: '20251226_203948'
  num_players: 2
  episodes: 50
  agents:
  - openai:qwen3-8b
  - openai:gemini-2.5-flash
  system_prompt: You are playing a numeric guessing game. Output ONLY your guess as
    a single bracketed number like [42.0]. No extra words, no explanation.
  openai_base_url: null
  openai_api_key: null
  timeout_s: 120
commands:
- python tools/run_rollouts.py --env-id {spec.env_id} {optsh:--env-kwargs spec.env_kwargs}
  --num-players {spec.num_players} --episodes {spec.episodes} --seed {repro.seed}
  {agent_flags} --system-prompt {sh:spec.system_prompt} {opt:--openai-base-url spec.openai_base_url}
  {opt:--openai-api-key spec.openai_api_key} {opt:--timeout spec.timeout_s} --episode-json-dir
  {run_dir}/episodes --out {run_dir}/rollouts.jsonl
- python tools/summarize_rollouts.py {run_dir}/rollouts.jsonl --json > {run_dir}/summary.json
outputs:
  files:
  - '{run_dir}/rollouts.jsonl'
  - '{run_dir}/summary.json'
_resolved_commands:
- python tools/run_rollouts.py --env-id IteratedTwoThirdsAverage-v0 --env-kwargs '{"num_rounds":5}'
  --num-players 2 --episodes 50 --seed 0 --agent openai:qwen3-8b --agent openai:gemini-2.5-flash
  --system-prompt 'You are playing a numeric guessing game. Output ONLY your guess
  as a single bracketed number like [42.0]. No extra words, no explanation.'   --timeout
  120 --episode-json-dir experiments/ita2p_qwen3_8b_vs_gemini25_flash/runs/4850445d7598/episodes
  --out experiments/ita2p_qwen3_8b_vs_gemini25_flash/runs/4850445d7598/rollouts.jsonl
- python tools/summarize_rollouts.py experiments/ita2p_qwen3_8b_vs_gemini25_flash/runs/4850445d7598/rollouts.jsonl
  --json > experiments/ita2p_qwen3_8b_vs_gemini25_flash/runs/4850445d7598/summary.json
run_id: 4850445d7598
run_dir: experiments/ita2p_qwen3_8b_vs_gemini25_flash/runs/4850445d7598
